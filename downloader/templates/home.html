<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff6a, 0 0 20px #00ff92;
        }

        .download-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .url-label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .url-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }

        .url-input::placeholder {
            color: #ccc;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
        }

        .download-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00ff6a, #00ff92);
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .download-button:hover {
            background: linear-gradient(45deg, #00ff92, #00ff6a);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">YouTube Video Downloader</h1>
        <form class="download-form" method="post" action="/download/">
            {% csrf_token %}
            <label class="url-label" for="url">YouTube URL:</label>
            <input class="url-input" type="text" id="url" name="url" required>
            <button class="download-button" type="submit">Download</button>
        </form>
    </div>
</body>
</html>
